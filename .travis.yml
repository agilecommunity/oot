language: java
env:
  global:
    - PLAY_VERSION=2.2.2
    - APP_VERSION=1.0-SNAPSHOT
before_script:
- cd ..
- wget http://downloads.typesafe.com/play/${PLAY_VERSION}/play-${PLAY_VERSION}.zip
- unzip -q play-${PLAY_VERSION}.zip
- npm install -g grunt-cli
- npm install -g bower
- cd oot/ui
- npm install
- bower install
- grunt dev
- cd ../
script: ../play-${PLAY_VERSION}/play test

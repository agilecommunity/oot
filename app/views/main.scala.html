@(appMetadata: AppMetadata)
<!DOCTYPE html>
<html  xmlns:ng="http://angularjs.org" id="ng-app">
    <head>
        <meta charset="utf-8">
        <title>美味しいお弁当を食べたい！</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload-ui.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/common.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/ie-shim.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/html5shiv.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/respond.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/helpers/console.js")"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="page-header row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h1>美味しいお弁当を食べたい！</h1>
                </div>
            </div>
            <div class="row" ng-view ng-cloak></div>
            <div class="page-footer row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div>
                        <span class="powered-by">Powered by <a href="https://www.playframework.com/">Play Framework</a> & <a href="https://angularjs.org/">AngularJS</a></span>
                        /
                        <span class="copyright">Development by NES アジャイルコミュニティ</span>
                    </div>
                    <div class="app-metadata">
                        <span class="version">App Version : @appMetadata.getVersion</span>
                    </div>
                </div>
            </div>
            <div class="user-info" ng-cloak>
                {{$root.currentUser.lastName}} {{$root.currentUser.firstName}}
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/jquery.ui.widget.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/jquery.iframe-transport.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/jquery.fileupload.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/angular.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/angular-resource.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/angular-route.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/angular-sanitize.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/collapse.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/transition.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/ui-bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/ui-bootstrap-tpls.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/spin.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/angular-spinner.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/moment-with-locales.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/moment-timezone.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/moment-timezone-utils.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/bootstrap-datetimepicker.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/holder.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/html5shiv.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/respond.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/underscore.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/bootbox.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/jquery.blockUI.js")"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/constants/constants.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/routers/routers.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/services/services.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/filters/filters.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/controllers/controllers.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    </body>
</html>

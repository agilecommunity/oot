@()
<!DOCTYPE html>
<html  xmlns:ng="http://angularjs.org" id="ng-app">
    <head>
        <meta charset="utf-8">
        <title>美味しいお弁当が食べたい！</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/common.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/ie-shim.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/html5shiv.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/respond.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/helpers/console.js")"></script>    </head>
    <body>
        <div class="page-header">
            <h1>美味しいお弁当を食べたい！</h1>
            <div class="clear"></div>
        </div>
        <div ng-view ng-cloak></div>
        <div class="page-footer">
            <div class="copyright">サイト開発者 : NES アジャイルコミュニティ</div>
            <div class="powered-by">使用 F/W :  Play Framework 2.0</div>
        </div>
        <div class="user-info" ng-cloak>
        {{$root.current_user.last_name}} {{$root.current_user.first_name}}
        </div>
        <script type="text/javascript" data-main="@routes.Assets.at("javascripts/app.js")" src="@routes.Assets.at("javascripts/components/require.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.config.js")"></script>
    </body>
</html>

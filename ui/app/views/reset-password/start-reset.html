<div class="content start-reset-password col-xs-12 col-sm-12 col-md-12" ng-controller="StartResetPasswordController as controller">

    <div class="content-header row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="title">パスワードの初期化</div>
        </div>
    </div>

    <div class="content-body row">
        <div class="login-form col-xs-12 col-sm-12 col-md-12">
            <form class="form-horizontal">
                <div class="form-group" ng-class="controller.getErrorClass('email')">
                    <label for="email" class="col-sm-2 control-label">メールアドレス</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="controller.email" id="email">
                        <span class="help-block bg-danger" id="error-email" ng-show="controller.hasFormError('email')">{{controller.formErrors.email}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success button" id="startReset" ng-click="controller.startReset();">パスワード初期化</button>
                </div>
            </form>
        </div>
    </div>

</div>

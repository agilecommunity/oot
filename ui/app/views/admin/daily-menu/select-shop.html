<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4>店舗選択</h4>
</div>
<div clas="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-info" style="margin:10px 5px;" ng-click="selectThis(shop)" ng-repeat="shop in shops">{{shop.name}}</button>
            </div>
        </div>
    </div>
</div>

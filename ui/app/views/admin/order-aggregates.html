<div class="content admin-order-aggregates">
    <div ng-include="'/views/admin/_header'" ng-controller="AdminHeaderController"></div>

    <div class="content-header">注文表 {{orderDate.format('YYYY/MM/DD (ddd)')}}</div>

    <div ng-show="dailyMenu === null || dailyMenu.detailItems.length === 0">
        <p class="no-data">メニューがありません。</p>
    </div>

    <div ng-show="dailyMenu !== null && dailyMenu.detailItems.length > 0">
        <table class="table table-bordered table-condensed order-aggregates" id="order-aggregates">
            <thead>
            <tr>
                <th class="code">コード</th>
                <th class="num-orders">注文数</th>
            </tr>
            </thead>
            <tbody>
            <tr id="order-aggregate-{{detailItem.menuItem.id}}" ng-repeat="detailItem in dailyMenu.detailItems | orderBy:['menuItem.category', 'menuItem.code']">
                <td>{{detailItem.menuItem.code | karamoji}}</td>
                <td>{{getNumOrders(detailItem.menuItem)}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

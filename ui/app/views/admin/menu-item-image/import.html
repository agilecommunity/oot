<div class="content">
    <div ng-include="'/views/admin/_header'" ng-controller="AdminHeaderController"></div>

    <div>
        <form class="form-horizontal" role="form" name="menuItemImagesForm">
            <div class="form-group">
                <label for="menu-item-images" class="col-sm-2 control-label">商品データ</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>参照</span>
                        <input type="file" ng-disabled="" id="menu-item-images" name="menuItemImages" data-url="/api/v1.0/menu-item-images">
                    </span>
                    {{uploadFileDescription()}}
                    </p>
                    <p class="help-block">画像ファイル(JPGまたはPNG)、または、画像ファイルをZIPでまとめたものを指定してください</p>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="bulkImport();">登録</button>
                </div>
            </div>
        </form>
        <span us-spinner spinner-key="spinner" style="position: absolute;display: block;top: 100px;left: 50%;"></span>
    </div>
</div>

<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4>注文修正 {{dailyMenu.menuDate.format('YYYY/MM/DD (ddd)')}}</h4>
</div>
<div class="modal-body">
    <div>
        <table class="table table-bordered table-condensed checklist" id="checklist">
            <thead>
            <tr>
                <th class="user-name" rowspan=3>氏名</th>
                <th class="shop-name" ng-repeat="item in dailyMenu.detailItems">{{item.menuItem.shopName}}</th>
            </tr>
            <tr>
                <th class="item-name" ng-repeat="item in dailyMenu.detailItems">{{item.menuItem.name}}</th>
            </tr>
            <tr>
                <th class="price" ng-repeat="item in dailyMenu.detailItems">{{item.menuItem.priceOnOrder}}円</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="checkItem in checklist">
                <td class="user-name">{{checkItem.userName}}</td>
                <td class="order-status" ng-click="editItem(checkItem.order, item.menuItem, checkItem.orderStatuses)" ng-repeat="item in dailyMenu.detailItems">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-remove" style="font-size:150%;" ng-click="deleteItem(checkItem.order, item.menuItem, checkItem.orderStatuses, $event)" ng-show="checkItem.orderStatuses[item.menuItem.id].numOrders !== undefined"></span>
                    </div>
                    {{checkItem.orderStatuses[item.menuItem.id].numOrders}}
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-info" ng-click="addUser()">注文者追加</button>
    </div>

    <span us-spinner spinner-key="spinner" style="position: absolute;display: block;top: 100px;left: 50%;"></span>
</div>

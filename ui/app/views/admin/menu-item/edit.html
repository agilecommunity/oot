<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4>商品編集</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-class="{'has-error': has_error('shop_name')}">
            <label for="menu_item.shop_name" class="col-sm-2 control-label">店名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menu_item.shop_name" ng-model="menu_item.shop_name">
                <span class="help-block" id="error.menu_item.shop_name">{{errors.shop_name}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': has_error('category')}">
            <label class="col-sm-2 control-label">カテゴリ</label>
            <div class="col-sm-10">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-class="{active: menu_item.category == 'bento'}" ng-click="set_category('bento')">弁当</button>
                    <button type="button" class="btn btn-default" ng-class="{active: menu_item.category == 'side'}"  ng-click="set_category('side')">サイドメニュー</button>
                </div>
                <span class="help-block" id="error.menu_item.category">{{errors.category}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': has_error('name')}">
            <label for="menu_item.name" class="col-sm-2 control-label">商品名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menu_item.name" ng-model="menu_item.name">
                <span class="help-block" id="error.menu_item.name">{{errors.name}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': has_error('price_on_order')}">
            <label for="menu_item.price_on_order" class="col-sm-2 control-label">注文価格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menu_item.price_on_order" ng-model="menu_item.price_on_order">
                <span class="help-block" id="error.menu_item.price_on_order">{{errors.price_on_order}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': has_error('code')}">
            <label for="menu_item.code" class="col-sm-2 control-label">商品コード</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menu_item.code" ng-model="menu_item.code">
                <span class="help-block" id="error.menu_item.code">{{errors.code}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="save()">OK</button>
            </div>
        </div>
    </form>
</div>

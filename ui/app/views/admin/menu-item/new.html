<div class="content">
    <div ng-include="'/views/admin/_header'" ng-controller="AdminHeaderController"></div>

    <div>
        <form class="form-horizontal" role="form" name="menuItemsForm">
            <div class="form-group">
                <label for="menu-items" class="col-sm-2 control-label">商品データ</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>参照</span>
                        <input type="file" ng-disabled="" id="menu-items" name="menuItems" data-url="/api/menu-items">
                    </span>
                    {{uploadFileDescription()}}
                    </p>
                    <p class="help-block">CSVファイル(文字コードはUTF-8)を指定してください</p>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="bulkInsert();">登録</button>
                </div>
            </div>
        </form>
    </div>
</div>

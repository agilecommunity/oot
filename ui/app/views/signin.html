    <div class="content">
        <div class="content-header">サインイン</div>
        <div class="login-form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user.email" class="col-sm-2 control-label">メールアドレス</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user_email" id="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user.password" class="col-sm-2 control-label">パスワード</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user_password" id="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success button" ng-click="signin();">サインイン</button>
                </div>
            </form>
        </div>
    </div>

    <div class="message">
        <ul>
            <li>このサイトは、Google Chrome、Firefox、Safari、Operaでのご利用を推奨します。</li>
            <li>要はMicrosoft Internet Explorer <span style="color:red">以外</span>です。</li>
            <li>NINTENDO DSでも、恐らく動きます。</li>
            <li>Internet Explorer 9は、動くかもしれません。が、知りません。</li>
        </ul>
    </div>

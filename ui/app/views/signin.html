    <div class="content">
        <div class="content-header">サインイン</div>
        <div class="login-form">
            <form class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': hasError('username')}">
                    <label for="user.email" class="col-sm-2 control-label">メールアドレス</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user_email" id="user.email">
                        <span class="help-block" id="error.user.email">{{errors.username}}</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': hasError('password')}">
                    <label for="user.password" class="col-sm-2 control-label">パスワード</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user_password" id="user.password">
                        <span class="help-block" id="error.user.password">{{errors.password}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success button" id="signin" ng-click="signin();">サインイン</button>
                    <p class="help-block">アカウントをお持ちでない方は <a id="start_signup" ng-href="/#/signup">サインアップ</a>してください。<br/>
                    パスワードを忘れた方は <a id="start_reset" ng-href="/#/reset">パスワードの初期化</a>ができます。</p>
                </div>
            </form>
        </div>
    </div>
    <div class="message">
        <ul>
            <li>このサイトは、IE(8以上)、Google Chrome、Firefoxでのご利用を推奨します。</li>
        </ul>
    </div>

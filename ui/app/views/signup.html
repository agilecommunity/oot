<div class="content">
    <div class="content-header">サインアップ</div>
    <div class="login-form">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user.email" class="col-sm-2 control-label">メールアドレス</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user_email" id="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="user.email" class="col-sm-2 control-label">姓</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user_last_name" id="user.last_name">
                </div>
            </div>
            <div class="form-group">
                <label for="user.email" class="col-sm-2 control-label">名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user_first_name" id="user.first_name">
                </div>
            </div>
            <div class="form-group">
                <label for="user.email" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="user_password" id="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="user.email" class="col-sm-2 control-label">パスワード(確認)</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="user_password_confirm" id="user.password_confirm">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success button" id="signup" ng-click="signup();">サインアップ</button>
            </div>
        </form>
    </div>
</div>
